<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" #ingredientForm="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name"
                    name="name" 
                    class="form-control"
                    ngModel
                    required
                    #name="ngModel"
                    [ngModel]="nameToEdit"
                    >
                    <span class="help-block" *ngIf="!name.valid && name.touched">
                        This field is required!
                    </span>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                    type="number" 
                    id="amount" 
                    name="amount"
                    class="form-control"
                    ngModel
                    required
                    #amount="ngModel"
                    pattern="^[1-9]+[0-9]*$"
                    [ngModel]="amountToEdit"
                    >
                    <span class="help-block" *ngIf="!amount.valid && amount.touched">
                        This field is required!
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" 
                    type="submit" 
                    [disabled]="!ingredientForm.valid"
                    >{{ editMode ? 'Edit' : 'Add'}}</button>

                    <button class="btn btn-danger" 
                    (click)="onDelete()" 
                    type="button"
                    *ngIf="editMode"
                    >Delete</button> 
                    
                    <button class="btn btn-primary" (click)="onReset()" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
